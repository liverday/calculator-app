<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <div class="wrapper" >
        <div class="container" role="main">
            <header class="header" role="title">
                <h1 class="header__title">calc</h1>

                <div class="switcher__wrapper">
                    <span class="switcher__label">theme</span>
                    <div class="switcher__container">
                        <div class="switcher__header">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="switcher__slider" id="switcher">
                            <div class="switcher__toggler" id="toggler"></div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="display" role="screen">
                <span class="display-text" id="display-text"></span>
            </div>

            <div class="keypad" role="keyboard">
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
                <button class="keypad-button control success tiny">DEL</button>

                <button class="keypad-button">4</button>
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
                <button class="keypad-button control">+</button>

                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
                <button class="keypad-button control ">-</button>

                <button class="keypad-button">.</button>
                <button class="keypad-button">0</button>
                <button class="keypad-button control">/</button>
                <button class="keypad-button control">x</button>

                <button class="keypad-button control span-2 success tiny">RESET</button>
                <button class="keypad-button control span-2 danger tiny">=</button>
            </div>
        </div>
        <footer role="copyright">
            Made with ❤️ by <a href="https://www.linkedin.com/in/vitor-medeiro-9096ab138/" target="_blank">Vitor Medeiro</a>
        </footer>
    </div> 

    <noscript>
        This site uses JavaScript. Please enable JavaScript in your
        browser.
    </noscript>
</body>

</html>
